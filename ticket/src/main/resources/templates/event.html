<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head> 
    <title>Мероприятия</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div th:insert="header"></div>
    <div class="container mt-5">
        <a href="/event/add" class="btn btn-success rounded-pill px-3">Добавить</a>

        <div class="table-responsive small mt-3">
            <table class="table table-striped table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Площадка</th>
                        <th scope="col">Дата и время начала</th>
                        <th scope="col">Длительность</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${events}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.place}"></td>
                        <td th:text="${e.getDateBeginString()}"></td>
                        <td th:text="${e.getDurationString()}"></td>
                        <td class="d-flex flex-row">
                            <a th:href="'/event/' + ${e.id} + '/edit'" class="btn btn-info rounded-pill px-3 mx-1">Изменить</a>
                            <form th:action="'/event/' + ${e.id} + '/delete'" method="post" class="mx-1">
                                <button class="btn btn-danger rounded-pill px-3" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="footer"></div>
    <script th:inline="javascript">
        if ([[${errors}]] != null)
            alert([[${errors}]]);
    </script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Мероприятия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="header"></div>
    <div class="container mt-5 mb-5">
        <h1>Изменить мероприятие</h1><br>
        <form th:object="${event}" method="post">
            <div class="input-group mb-3 has-validation">
                <span class="input-group-text w-25">Наименование</span>
                <input type="text" th:field="*{name}" placeholder="Концерт камерной музыки" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"><br>
                <div th:classappend="${#fields.hasErrors('name')} ? 'invalid-feedback' : ''" th:errors="*{name}"></div>
            </div>
            <div class="input-group mb-3 has-validation">
                <span class="input-group-text w-25">Площадка</span>
                <select th:field="*{place.id}" class="form-control" th:classappend="${#fields.hasErrors('place.id')} ? 'is-invalid' : ''">
                    <option th:each="p : ${places}" th:value="${p.id}" th:text="${p.name}"></option>
                </select><br>
                <div th:classappend="${#fields.hasErrors('place.id')} ? 'invalid-feedback' : ''" th:errors="*{place.id}"></div>
            </div>
            <div class="input-group mb-3 has-validation">
                <span class="input-group-text w-25">Дата и время начала</span>
                <input type="datetime-local" th:field="*{dateBegin}" class="form-control" th:classappend="${#fields.hasErrors('dateBegin')} ? 'is-invalid' : ''"><br>
                <div th:classappend="${#fields.hasErrors('dateBegin')} ? 'invalid-feedback' : ''" th:errors="*{dateBegin}"></div>
            </div>
            <div class="input-group mb-3 has-validation">
                <span class="input-group-text w-25">Длительность</span>
                <input type="time" th:field="*{duration}" class="form-control" th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid' : ''"><br>
                <div th:classappend="${#fields.hasErrors('duration')} ? 'invalid-feedback' : ''" th:errors="*{duration}"></div>
            </div>
            <button type="submit" class="btn btn-success rounded-pill">Сохранить</button>
        </form>
    </div>
    <div th:insert="footer"></div>
</body>
</html>

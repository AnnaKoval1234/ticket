<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head> 
    <title>Участники</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="header"></div>
    <div class="container mt-5">
        <a href="/participant/add" class="btn btn-success rounded-pill px-3">Добавить</a>

        <div class="table-responsive small mt-3">
            <table class="table table-striped table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Номер телефона</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${participants}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.surname}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.phoneNumber}"></td>
                        <td class="d-flex flex-row">
                            <a th:href="'/participant/' + ${p.id} + '/edit'" class="btn btn-info rounded-pill px-3 mx-1">Изменить</a>
                            <form th:action="'/participant/' + ${p.id} + '/delete'" method="post" class="mx-1">
                                <button class="btn btn-danger rounded-pill px-3" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="footer"></div>
</body>
</html>

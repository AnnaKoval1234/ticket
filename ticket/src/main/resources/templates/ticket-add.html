<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head> 
    <title>Билеты</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="header"></div>
    <div class="container mt-5 mb-5">
        <h1>Добавить билет</h1><br>
        <form th:object="${ticket}" action="/ticket/add" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text w-25">Мероприятие</span>
                <select th:field="*{event.id}" class="form-control">
                    <option th:each="e : ${events}" th:value="${e.id}" th:text="${e.name}"></option><br>
                </select><br>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-25">Участник</span>
                <select th:field="*{participant.id}" class="form-control">
                    <option th:each="p : ${participants}" th:value="${p.id}" th:text="${p.surname + ' ' + p.name}"></option><br>
                </select><br>
            </div>
            <button type="submit" class="btn btn-success rounded-pill">Сохранить</button>
        </form>
    </div>
    <div th:insert="footer"></div>
</body>
</html>
